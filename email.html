<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank you!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        #backdrop-animation {
            animation: changeColor 7s infinite;
        }
        @keyframes changeColor {
            0%{background: #F26522;}
            25%{background: #5B57A6}
            50%{background: #EEA616}
            75%{background: #009384}
            100%{background: #F26522}
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="resources/jquery.rwdImageMaps.min.js"></script>
</head>
<body style="overflow-y: auto">
    <div id="backdrop-animation" style="width: 100vw; height: 100vh; z-index: 0; position: fixed; top: 0; left: 0;"></div>
    <div class="card card-body my-5 d-flex justify-content-center text-center" style="width: 70vw; height: 100vh; z-index: 10; top: 0; left: 15vw; position: absolute; overflow-y: visible">
        <img class="mx-auto" src="resources/gci-at-omrs.png" alt="GCI @ OpenMRS" style="max-width: 40vw; min-width: 0; height: auto; overflow-y: hidden;" usemap="#image-map">
        <map name="image-map">
            <area target="_blank" alt="Google Code-In" title="Google Code-In" href="https://g.co/gci" coords="144,116,882,846" shape="rect">
            <area target="_blank" alt="OpenMRS" title="OpenMRS" href="https://openmrs.org" coords="2206,838,1481,112" shape="rect">
        </map>
        <br/>
        <div class="text-left mx-5" style="overflow-y: auto">
            <p style="font-family: 'Khmer Sangam MN'; font-size: 1.5rem;">Hi <strong>PermissionError</strong>,<br/><br/>
                Thank you for participating in Google Code-In 2019!<br>
                During the contest, you have contributed <strong>{tasks}</strong> tasks for OpenMRS. Well done!<br/><br/>
                We hope you've enjoyed the experience, and look forward to seeing you again in the community soon.<br/><br/>
                Take care,<br/>
                OpenMRS</p>
        </div>
    </div>
    <script>
        $(document).ready(function(e) {
            $('img[usemap]').rwdImageMaps();
        })
    </script>
</body>
</html>
